<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=prompt();
    let arr2=[];
    let result="";
    for (i=0;i<arr.length;i++){
        arr2.push(arr.charAt(i));
    }
    for (i=0;i<arr.length;i++){
        if (arr2[i]==="-"){
            arr2[i]="_";
        }
        result=result+arr2[i];
    }
document.write(result);
</script>
</body>
</html>
